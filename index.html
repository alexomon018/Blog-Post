<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <title>Blog Page</title>



</head>

<body>
  <div class="container">
    <header>
      <div class="avatar__container">
        <img src="/img/profilePhoto.png" alt="profile">
        <h4>Rodney Cotton</h4>
        <p>Helsinki, Finland</p>
      </div>
      <div class="avatar__reach">
        <div class="avatar__reach__posts">
          <p class="reach__number">100</p>
          <p class="reach__name">Posts</p>
        </div>
        <div class="avatar__reach__posts">
          <p class="reach__number">2,242</p>
          <p class="reach__name">Followers</p>
        </div>
        <div class="avatar__reach__posts">
          <p class="reach__number">1,432</p>
          <p class="reach__name">Following</p>
        </div>
      </div>
    </header>
    <main>
      <div class="main__container">
        <div class="photos">
          <img src="./img/photo1.png" class="photo__one" alt="">
          <img src="./img/photo2.png" class="photo__two" alt="">
          <img src="./img/photo3.png" class="photo__three" alt="">
          <img src="./img/photo4.png" class="photo__four" alt="">
          <img src="./img/photo5.png" class="photo__five" alt="">
          <img src="./img/photo6.png" class="photo__six" alt="">
        </div>
      </div>

    </main>
  </div>
  <footer>created by <a href="https://github.com/Alexomon018">Alexomon018</a> - devChallenges.io</footer>
</body>

</html>
